<section class="home box-centralized">
  <div class="home-content box-centralized">
    <input
      class="form-input"
      type="text"
      name="player"
      [(ngModel)]="name"
      placeholder="Your player name"
      [ngClass]="{'hide': !hide}" />

    <button class="btn btn-primary" (click)="playGame()" [ngClass]="{'hide': !hide}">
      Play game
    </button>

    <canvas id="gameCanvas" width="1000" height="600" [ngClass]="{'hide': hide}"></canvas>
  </div>
</section>
